<div class="popup">
    <div class="popup-header">
        <h2>Thêm ứng viên</h2>
        <div class="icon-close-btn"></div>
    </div>

    <div class="popup-body">
        <div class="upload-area">
            <p>Kéo thả hoặc bấm vào đây để tải CV lên</p>
            <small>Chấp nhận file .doc, .docx, .pdf, .jpg, .jpeg, .png (Dung lượng < hơn 15 Mb)</small>
                    <input type="file" id="fileInput" accept=".doc,.docx,.pdf,.jpg,.jpeg,.png" />
        </div>
        <div class="form-content">
            <div class="avatar-candidate">
                <span>Ảnh</span>
            </div>
            <div class="form-candidate">
                <div class="form-section active" id="section1">
        
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Họ và tên <span class="required">*</span></label>
                            <input type="text" class="form-input" placeholder="Nhập họ và tên" id="name" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-input" placeholder="Ngày tháng năm" id="birthDate" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Giới tính</label>
                            <div class="form-input display-row ">
                                <input type="text" class="input-reset" placeholder="Chọn giới tính" id="gender" required />
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row-3">
                        <div class="form-group">
                            <label class="form-label">Khu vực</label>
                            <div class="form-input display-row bordered-input">
                                <input type="text" class="input-reset" placeholder="Chọn khu vực" required id="area"/>
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                        <div class="dictionary-setting ">
                            <div class="icon-more-option-btn"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-input" placeholder="Nhập số điện thoại" id="phone" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" placeholder="Nhập Email" id="email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-input" placeholder="Nhập địa chỉ" id="address" />
                    </div>

                    <div class="section-title">HỌC VẤN</div>

                    <div class="form-group display-row">
                        <div class="display-flex">
                            <div class="icon-dot-import"></div>
                            <label class="form-label">Trình độ đào tạo</label>
                        </div>
                        
                        <div class="form-dx-texteditor">
                            <div class="dx-texteditor-container display-row bordered-input">
                                <input type="text" class="input-reset" placeholder="Nhập trình độ đào tạo"  id="educationLevel"/>
                                <div class="icon-plus-blue"></div>
                            </div>
                            <div class="dx-texteditor-dropdown">
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group display-row">
                        <div class="display-flex">
                            <div class="icon-dot-import"></div>
                            <label class="form-label">Nơi đào tạo</label>
                        </div>
                        <div class="form-dx-texteditor">
                            <div class="dx-texteditor-container display-row bordered-input">
                                <input type="text" class="input-reset" placeholder="Nhập nơi đào tạo" />
                                <div class="icon-plus-blue"></div>
                            </div>
                            <div class="dx-texteditor-dropdown">
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group display-row">
                        <div class="display-flex">
                            <div class="icon-dot-import"></div>
                            <label class="form-label">Chuyên ngành</label>
                        </div>
                        <div class="form-dx-texteditor">
                            <div class="dx-texteditor-container display-row bordered-input">
                                <input type="text" class="input-reset" placeholder="Nhập chuyên ngành" />
                                <div class="icon-plus-blue"></div>
                            </div>
                            <div class="dx-texteditor-dropdown">
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                    </div>

                    <a href="#" class="add-link">+ Thêm học vấn</a>
                </div>

                <!-- Section 2: Thông tin chi tiết -->
                <div class="form-section active" id="section2">

                    <div class="form-row" style="margin-top: 20px">
                        <div class="form-group">
                            <label class="form-label">Ngày ứng tuyển <span class="required">*</span></label>
                            <input type="date" class="form-input"  id="recruitmentDate"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nguồn ứng viên</label>
                            <div class="form-input display-row ">
                                <input type="text" class="input-reset" placeholder="Chọn nguồn ứng viên" required />
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nhân sự khai thác</label>
                            <div class="form-input display-row ">
                                <input type="text" class="input-reset" placeholder="Chọn nhân sự khai thác" value="Đinh Nga QTHT" required />
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Công tác viên</label>
                            <div class="form-input display-row ">
                                <input type="text" class="input-reset" placeholder="Chọn công tác viên" required />
                                <div class="icon-dropdown-btn"></div>
                            </div>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="rapidInterview" />
                        <label for="rapidInterview">Thêm nhanh người tham chiếu vào kho ứng viên</label>
                    </div>

                    <a href="#" class="add-link">+ Thêm người giới thiệu</a>


                    <div class="form-group">
                        <label class="form-label">Nơi làm việc gần đây</label>
                        <input type="text" class="form-input" placeholder="Nhập nơi làm việc gần đây" id="recentWorkplace"/>
                    </div>

                    <a href="#" class="add-link">+ Thêm kinh nghiệm làm việc</a>

                    <div class="form-group">
                        <label class="form-label">Nơi làm việc</label>
                        <input type="text" class="form-input" placeholder="Nhập nơi làm việc" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Thời gian</label>
                        <div class="date-range">
                            <input type="date" class="form-input" placeholder="MM/yyyy" />
                            <span class="date-separator">-</span>
                            <input type="date" class="form-input" placeholder="MM/yyyy" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Vị trí công việc</label>
                        <input type="text" class="form-input" placeholder="Nhập vị trí công việc" id="jobPost"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Mô tả công việc</label>
                        <textarea class="form-textarea" placeholder="Nhập mô tả công việc" id="recruitmentRound"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-footer">
        <button class="btn btn-cancel">Hủy</button>
        <button class="btn btn-primary">Lưu</button>
    </div>
</div>
